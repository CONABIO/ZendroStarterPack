version: "3.7"

services:
  sdb_postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    volumes:
      - /srv/databaseHD/ReconstructDb_Postgres:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - backend

  sdb_science_db_graphql_server:
    depends_on:
      - sdb_postgres
    build:
      context: ./graphql-server
      dockerfile: Dockerfile.graphql_server
    environment:
      - PORT=3000
    volumes:
      - .:/usr/ScienceDbStarterPack
      # Use the Sequelize config adjusted for the Docker setup of ScienceDbStarterPack:
      - ./graphql-server/config/config_postgres_docker.json:/usr/ScienceDbStarterPack/graphql-server/config/config.json
    # Await POSTGRES role and DB creation, migrate schema, then start web
    # server:
    command:
      - /bin/sh
      - -c
      - |
        npm install
        ./migrateDbAndStartServer.sh
    labels:
      traefik.enable: "true"
      traefik.backend: "sdb_science_db_graphql_server"
      traefik.frontend.rule: "Host:api.reconstructdb.org"
      traefik.docker.network: "reverseproxy"
      traefik.port: "3000"
    restart: unless-stopped
    networks:
      - backend
      - reverseproxy

  sdb_science_db_app_server:
    depends_on:
      - sdb_postgres
      - sdb_science_db_graphql_server
    build:
      context: ./single-page-app
      dockerfile: Dockerfile.app
    environment:
      - PORT=8080
      - VUE_APP_SERVER_URL=http://api.reconstructdb.org/graphql
      - VUE_APP_LOGIN_URL=http://api.reconstructdb.org/login
      - VUE_APP_MAX_UPLOAD_SIZE=500
    volumes:
      - .:/usr/ScienceDbStarterPack
    # Install dependencies and start single-page-app-server in development
    # mode.
    command:
      - /bin/sh
      - -c
      - |
        npm install
        npm run serve
    restart: unless-stopped
    labels:
      traefik.enable: "true"
      traefik.backend: "sdb_science_db_app_server"
      traefik.frontend.rule: "Host:spa.reconstructdb.org"
      traefik.docker.network: "reverseproxy"
      traefik.port: "8080"
    networks:
      - backend
      - reverseproxy

  sdb_graphiql:
    depends_on:
      - sdb_postgres
      - sdb_science_db_graphql_server
    build:
      context: ./graphiql-auth
      dockerfile: Dockerfile
    environment:
      - REACT_APP_SERVER_URL=http://api.reconstructdb.org/graphql
      - REACT_APP_LOGIN_URL=http://api.reconstructdb.org/login
      - PORT=7000
    volumes:
      - .:/usr/ScienceDbStarterPack
    # Install dependencies and start single-page-app-server in development
    # mode.
    command:
      - /bin/sh
      - -c
      - |
        npm install
        npm start
    restart: unless-stopped
    labels:
      traefik.enable: "true"
      traefik.backend: "sdb_graphiql"
      traefik.frontend.rule: "Host:graphiql.reconstructdb.org"
      traefik.docker.network: "reverseproxy"
      traefik.port: "7000"
    networks:
      - backend
      - reverseproxy

volumes:
  sdb_db_data:
  sdb_minio_data:
networks:
  reverseproxy:
    external: true
  backend:
