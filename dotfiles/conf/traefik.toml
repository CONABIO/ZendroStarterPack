logLevel = "DEBUG"
defaultEntryPoints = ["http", "https"]

# Connection to docker host system (docker.sock)
[docker]
domain = "mycoolapp.com"
watch = true
# This will hide all docker containers that don't have explicitly  
# set label to "enable"
exposedbydefault = false

# Force HTTPS
[entryPoints]
  [entryPoints.http]
  address = ":80"
  [entryPoints.https]
  address = ":443"
    [entryPoints.https.tls]

  [entryPoints.traefikapi]
  address = ":8712"
    [entryPoints.traefikapi.auth]
      [entryPoints.traefikapi.auth.basic]
      users = ["frankf:$apr1$VrelrRLl$7uxEQptv3JSINYw/bCK8o1"]

# API definition
[api]
  entryPoint = "traefikapi"
  
# Let's encrypt configuration
[acme]
  email="noc@intertech.de"
  storage="/etc/traefik/acme/acme.json"
  entryPoint="https"
  acmeLogging=true
  onDemand=true
  OnHostRule=true
  [acme.httpChallenge]
    entryPoint = "http"
